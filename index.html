<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athenas Tecnologia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <!--header-->
    <h1 class="pt-4">Ajax CRUD with Bootstrap modals and Datatables</h1>
    <h3 class="mt-4">Person Data</h3>
    <!--header-->

    <!--button Add Person-->
    <button type="button" class="btn btn-success mt-4"><i class="bi bi-plus"></i>Add Person</button>
    <!--button Add Person-->

    <!--Show options abd Searc-->
    <div class="mt-5 d-flex align-items-center justify-content-between">
      <div class="col-md-6 d-flex align-items-center justify-content-start">
        <label class="me-1">Show</label>        
         <div class="form-group">
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
          </select>
          </div>
          <label class="ms-1">entries</label>
        </div>

      <div class="col-md-6 d-flex align-items-center justify-content-end">
          <label class="me-1">Search:</label>
        <div class="form-group align-items-center">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>

    </div>
    <!--Show options abd Searc-->

    <!--table-->
    <div class="mt-4">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Ari</th>
            <td>Satou</td>
            <td>female</td>
            <td>Tokyo</td>
            <td>1964-03-04</td>
            <td>
              <button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill me-2"></i>Edit</button>
              <button type="button" class="btn btn-danger"><i class="bi bi-trash3 me-2"></i>Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">Garret</th>
            <td>Winters</td>
            <td>male</td>
            <td>Tokyo</td>
            <td>1988-09-02</td>
            <td>
              <button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill me-2"></i>Edit</button>
              <button type="button" class="btn btn-danger"><i class="bi bi-trash3 me-2"></i>Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">John</th>
            <td>Doe</td>
            <td>male</td>
            <td>Kansas</td>
            <td>1972-11-02</td>
            <td>
              <button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill me-2"></i>Edit</button>
              <button type="button" class="btn btn-danger"><i class="bi bi-trash3 me-2"></i>Delete</button>
            </td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Action</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!--table-->

    <!--showing pages-->
    <div class=" d-flex align-items-center justify-content-between">
      <div class="col-md-6 d-flex align-items-center justify-content-start">
        <label class="me-1">Showing 1 to 5 of 5 entries</label>
        </div>

      <div class="col-md-6 d-flex align-items-center justify-content-end">
        <button type="button" class="btn btn-outline-secondary">Previous</button>
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-outline-secondary">Next</button>
      </div>

    </div>
    <!--showing pages-->
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
